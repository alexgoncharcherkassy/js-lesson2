<script>
    var divResult = document.getElementById('res');
    var arrayHeights = [2, 1, 5, 0, 3, 4, 7, 2, 3, 1, 0];

    function maxWater(heights) {
        var left = 0,
                right = heights.length - 1,
                leftMax = heights[left],
                rightMax = heights[right],
                volume = 0;

        while (left < right) {
            if (leftMax < rightMax) {
                var height = heights[++left];
                leftMax = Math.max(leftMax, height);
                volume += leftMax - height;
            } else {
                var height = heights[--right];
                rightMax = Math.max(rightMax, height);
                volume += rightMax - height;
            }
        }

        return volume;
    }

    divResult.innerHTML = 'Result ' + maxWater(arrayHeights);
</script>
